{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}课程{% endblock %}
{% block content %}
<!--按钮显示区域-->
    <div style="position: relative;left: 400px;top: 15px;">
        <a class="waves-effect waves-light btn"><i class="material-icons left">所有课程</i></a>
        <a class="waves-effect waves-light btn"><i class="material-icons right">所选课程</i></a>
    </div>
    <!--卡片显示区域-->
    {% for course in courses %}
    <div class="row" style="position: relative;width: 15%; float:left; margin-left:2.5%; margin-top:2.5%; ">
      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="images/office.jpg">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{ course.courseName }}<i class="material-icons right">more_vert</i></span>
          <p><a href="{% url 'singleCourse_form' course.id %}">学习</a></p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{ course.courseName }}<i class="material-icons right">close</i></span>
          <p>{{ course.courseDesc }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  <!--<style type="text/css">

  </style>-->
{% endblock %}
