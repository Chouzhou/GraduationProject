{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}修改密码{% endblock %}
{% block content %}
    <div class="row" style="margin-left:700px; margin-top:100px;">
        <form class="col s12" method="post" action="/account/modify_pwd/">
            {% csrf_token %}
            <div class="row">
                <div class="input-field col s3" align="center">
                    <!--<input id="password" type="password" class="validate" name="oldPwd">-->
                    {{form.oldPwd}}
                    <!--{{form.oldPwd}}-->
                    <label for="password">旧密码</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s3" align="center">
                    <!--<input id="password" type="password" class="validate" name="newPwd">-->
                    {{form.newPwd}}
                    <label for="password">新密码</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s3" align="center">
                    <!--<input id="password1" type="password" class="validate" name="againNewPwd">-->
                    {{form.againPwd}}
                    <label for="password">再输入一次新密码</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">
                修改
                <i class="mdi-content-send right"></i>
            </button>
        </form>
        <!-- {% if error %}
            <p>{{ error }}</p>
        {% endif %} -->
        {% if info %}
            <p>{{ info }}</p>
        {% endif %}

    </div>
{% endblock %}
