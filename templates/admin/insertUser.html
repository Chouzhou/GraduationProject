{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}添加用户{% endblock %}
{% block content %}
<div class="container" style="margin-left:35%;margin-top: 5%">
    <div class="section col s12 m9 l10">
        <div class="row">
            <form class="col s12" method="post" action='/myAdmin/insertUser/'>
                {% csrf_token %}
                <div class="row">
                    <div class="input-field col s3">
                        <input id="username" type="text" class="validate" length="30" name="username">
                        <label for="last_name" class="active">用户名</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s3">
                      <input id="password" type="password" class="validate" name="initialPwd">
                      <label for="password">初始密码</label>
                  </div>
                </div>
                <div class="row" style="margin-left: 2px;">
                     <p>
                        <input name="role" type="radio" id="test1" class="with-gap" value="学生" />
                        <label for="test1">学生</label>
                        <input name="role" type="radio" id="test2" class="with-gap" value="老师" />
                        <label for="test2">老师</label>
                    </p>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">增加
                    <i class="mdi-content-send right"></i>
                </button>
            </form>
            {% if info %}
                <p>{{ info }}</p>
            {% endif %}
        </div>
    </div>
</div>
  <!--<style type="text/css">

  </style>-->
{% endblock %}
