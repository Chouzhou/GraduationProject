{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}重置密码{% endblock %}
{% block content %}
<div class="container" style="margin-left:35%;margin-top: 5%">
    <div class="section col s12 m9 l10">
        <div class="row">
            <form class="col s12" method="post" action='/myAdmin/resetPwd/'>
                {% csrf_token %}
                <div class="row">
                    <div class="input-field col s3">
                        <input id="username" type="text" class="validate" length="30" name="username">
                        <label for="last_name" class="active">用户名</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s3">
                      <input id="password" type="password" class="validate" name="resetPwd">
                      <label for="password">重置密码</label>
                  </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">重置
                    <i class="mdi-content-send right"></i>
                </button>
            </form>
            {% if info %}
                <p>{{ info }}</p>
            {% endif %}
        </div>
    </div>
</div>
  <!--<style type="text/css">

  </style>-->
{% endblock %}
