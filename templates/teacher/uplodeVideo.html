{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}上传视频{% endblock %}
{% block content %}
<div class="container" style="margin-left:650px; margin-top:200px;">
    <div class="section col s12 m9 l10">
        <div class="row">
            <!--
                enctype="multipart/form-data"
                上传文件需要添加的头
            -->
            <form class="col s12" method="post" action='/teacher/uplodeVideo/' enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="input-field col s6">
                        <input id="username" type="text" class="validate" length="30" name="videoname">
                        <label for="last_name" class="active">视频名</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="mdi-editor-mode-edit prefix"></i>
                        <textarea id="icon_prefix2" class="materialize-textarea" length="120" name="describe"></textarea>
                        <label for="icon_prefix2" class="active">视频简述</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s3">
                        <label>选择上传课程名</label>
                        <select class="browser-default" style="margin-top:50px;" name="courseid">
                            <option value="" disabled selected>Choose your option</option>
                            {% for course in courses %}
                            <option value="{{ course.id }}">{{ course.courseName }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="input-field col s3">
                        <label>选择上传文件</label>
                        <div class="file-field input-field" style="margin-top:50px;">
                            <div class="btn">
                                <span>文件</span>
                                <input type="file" name="myfile">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">上传
                    <i class="mdi-content-send right"></i>
                </button>
            </form>
            {% if info %}
                <p>{{ info }}</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
